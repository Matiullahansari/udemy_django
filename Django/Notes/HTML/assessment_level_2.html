<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action='congrats.html' method="get">
        <label>First Name:</label>
        <input type="text" name="" placeholder='First Name' id='fn' required>
        <label>Last Name:</label>
        <input type="text" name="" placeholder='Last Name' id='ln' required>

        <p></p>
        <label for='email'>Email:</label>
        <input type="email" name="" placeholder='name@email.com' id='email' required>
        <label for='password'>Password:</label>
        <input type="password" name="" id='password' required>


        <p>Are you over the age of 18?</p>
        <label for='yes'>Yes: </label>
        <input type="radio" name="age" id='yes' value="yes">
        <label for='no'>No: </label>
        <input type="radio" name="age" id='no' value="no">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name='payment_type'>
            <option value="Credit Card">Credit Card</option>
            <option value='PayPal'>PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" value='Submit Feedback'>
    </form>
</body>
</html>
